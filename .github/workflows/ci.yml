name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-gate:
    name: ci-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f README.md
          test -f INTRODUCTION.md

      - name: List tracked files
        run: git ls-files
